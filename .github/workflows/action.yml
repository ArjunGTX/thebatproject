name: Run checks and deploy to GCP
on:
  pull_request:
    branches:
      - master
      - develop
jobs:
  Run-Checks:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build artifacts
        run: npm run build
